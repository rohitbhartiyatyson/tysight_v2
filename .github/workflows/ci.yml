name: CI
on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install
        run: pip install -r requirements.txt && pip install -e .
      - name: Smoke
        run: TEST_MODE=1 timeout 180 make smoke
      - name: Upload artifacts (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            handoff/**
            runs/**
            logs/**

  e2e:
    needs: smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install
        run: pip install -r requirements.txt && pip install -e .
      - name: E2E
        run: TEST_MODE=1 timeout 300 make e2e
      - name: Upload artifacts (e2e)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            handoff/**
            runs/**
            logs/**
